               <div class="form-group">
                   <label for="name">Full Name:</label>

               </div>
               <div class="form-group">
                   <label for="date">Date of birth:</label>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" id="Email" name="Email" required>
                </div>
           <div class="form-group">
               <label for="service">Select a service:</label>
               <select id="service" name="service" required>

                   <option value="Manager">Manager</option>
                   <option value="Server/Waiter/Waitress">Server/Waiter/Waitress</option>
                   <option value="Host/Hostess">Host/Hostess</option>
                   <option value="Busser/Runner">Busser/Runner</option>

                   <option value="Cashier">Cashier</option>
                   <option value="Expeditor/Food Runner">Expeditor/Food Runner</option>
                   <option value="Order Packer">Order Packer</option>
                   <option value="Delivery Driver">Delivery Driver</option>
                   <option value="Customer Service Representatives">Customer Service Representatives</option>
                   <option value="IT/Technical Support">IT/Technical Support</option>
                   <option value="Marketing/Advertising Team">Marketing/Advertising Team</option>
                   
               </select>
           </div>   
               <div class="form-group">
                   <label for="type">Type of work</label>
                   <select id="type" name="type" required>
                       <option value="">Please select</option>
                       <option value="Online/remotely">Online/remotely</option>
                       <option value="On-site">On-site</option>
                   </select>                
               </div>

               <button type="submit" name="sign-submit" class="main-btn">Sign In</button>            </div>
